<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3db8e820c1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="button-wrapper">

                <div class="grid-one clear">C</div>
                <div class="grid-two operator">-</div>
                <div class="grid-three operator">+</div>
                <div class="grid-four operator">X</div>
                <div class="grid-five numbers">7</div>
                <div class="grid-six numbers">8</div>
                <div class="grid-seven numbers">9</div>
                <div class="grid-eight operator"><i class="fa-solid fa-divide"></i></div>
                <div class="grid-nine numbers">6</div>
                <div class="grid-ten numbers">5</div>
                <div class="grid-eleven numbers">4</div>
                <div class="grid-twelve equal">=</div>
                <div class="grid-thirteen numbers">3</div>
                <div class="grid-fourteen numbers">2</div>
                <div class="grid-fifteen numbers">1</div>
                <div class="grid-sixteen numbers">0</div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
